<h1>Login now</h1>
<style>
    h5{
        color: rgb(0, 128, 107);
    }
</style>

{% for message in messages%}
<h3>{{message}}</h3>
{% endfor %}
<form method="POST" action="login">
    {% csrf_token %}
    <p>Username:</p> 
    <input type="text" name='username' />
    <p>Password:</p>
    <input type="password" name='password' />
    <input type="submit" />
</form>
